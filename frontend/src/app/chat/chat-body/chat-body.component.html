<div id="main-container" class="">
  <div id="chat-history-box" class="border border-dark-subtle p-2">
  <ng-container *ngFor="let prompt of chatSession?.prompts">
    <div class="prompt-container m-1">
      <span class="message-bubble prompt-bubble bg-primary-subtle p-2">
        {{prompt.prompt}}
      </span>
    </div>
    <div class="m-1" *ngIf="prompt.answer">
      <span class="message-bubble answer-bubble bg-success-subtle p-2">
        {{prompt.answer}}
      </span>
    </div>
  </ng-container>
  </div>
  <div id="input-box" class="border border-dark-subtle p-2">
    <input type="text"
           class="form-control"
           [(ngModel)]="newPromptText"
           (keyup.enter)="sendPrompt()">
    <button class="m-1 btn btn-outline-primary"
            (click)="sendPrompt()">
      <i class="bi bi-send"></i>
    </button>
  </div>
</div>
