<div id="main-container">
  <div id="sessions-sidebar" class="p-2">
    <app-sessions-overview [chatSessions]="allSessions"
                           (onSessionSelect)="onSessionSelected($event)"
    ></app-sessions-overview>
  </div>
  <div *ngIf="selectedSession" id="chat" class="p-2">
    <app-chat-body [chatSession]="selectedSession"
                   (onPrompt)="createPrompt($event)"
    ></app-chat-body>
  </div>
</div>
